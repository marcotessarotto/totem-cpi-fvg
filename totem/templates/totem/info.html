{% autoescape off %}

<style>
*{
    font-family: Verdana !important;
}
.tab {
  border-collapse: collapse;
  width: 90%;
  margin-left:auto;
  margin-right:auto;
}

.tab td, #tab th {
  border: 2px solid #ddd;
  padding: 20px;
}

.tab tr:nth-child(even){background-color: #f2f2f2;}

.tab tr:hover {background-color: #ddd;}

.tab th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgb(255, 162, 161);
  color: white;
}
.titolo{
  color: red;
  text-align: center;
  margin:20px;
  padding:20px;
}

.tag{
   float:inline-end;
   margin-inline-end: 20px;
}
.tag a{
   text-decoration:none;
   border: 2px solid red;
   padding: 20;
   border-radius: 50%;
}
a:visited {
  color: red;
}
</style>

<div class="titolo">

Informazioni Aggiuntive: <h2> {{ content.area|striptags }}</h2>

</div>
{% load static %}
<table class="tab">
   <tr>

   <tr>
      <td>DOVE</td>
      <td>
         <img src="{% static "totem/arrow50.png" %}" alt="arrow50"></td>
      <td>{{ info_text.where.title | striptags }}
         <div class="tag">

            <a href="{% static "totem/map1.png" %}"> {{ info_text.where.tag }} </a>


         </div>
      </td>
   </tr>
   <tr>
      <td>COME</td>
      <td>
         <img src="{% static "totem/arrow50.png" %}" alt="arrow50"></td>
      </td>
      <td>{{ info_text.how }}</td>
   </tr>
   <tr>
      <td>QUANDO</td>
      <td>
         <img src="{% static "totem/arrow50.png" %}" alt="arrow50"></td>
      </td>
      <td>{{ info_text.when }}</td>
   </tr>
   <tr>
      <td>PER CHI</td>
      <td>
         <img src="{% static "totem/arrow50.png" %}" alt="arrow50"></td>
      </td>
      <td>{{ info_text.for_who }}</td>
   </tr>
</table>

{% endautoescape %}
