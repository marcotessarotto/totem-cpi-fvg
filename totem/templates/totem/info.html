<style>
.tab {
  font-family: Calibri, sans-serif;
  border-collapse: collapse;
  width: 90%;
  margin-left:auto;
  margin-right:auto;
}

.tab td, #tab th {
  border: 2px solid #ddd;
  padding: 20px;
}

.tab tr:nth-child(even){background-color: #f2f2f2;}

.tab tr:hover {background-color: #ddd;}

.tab th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgb(255, 162, 161);
  color: white;
}
.titolo{
  color: red;
  text-align: center;
  margin:20px;
  padding:20px;
}
