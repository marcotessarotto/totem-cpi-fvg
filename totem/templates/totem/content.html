<style>
*{
    font-family: Verdana, sans-serif;
}

body {
    margin: 20px;
    padding-left: 15px;
}
h2 {
   text-align: center;
}
ul {
    display: inline-flex;
    list-style: none;
    padding: 0;
    /*border: 1px solid #000;*/
}
span,li {
    border: 1px solid rgb(255, 162, 161);
    background-color: #f6f6f6;
}

.roundbox {
  text-align:justify;
  border-radius: 20px;
  border: 4px solid rgb(255, 162, 161);
  padding: 20px;
  margin: 40px;
}
.topcorner{
   padding: 4px;
   position:absolute;
   top:10;
   right:10;
  }


.btn {
  background-color: #f6f6f6;
  border: 1px solid rgb(255, 162, 161);
  color: #333;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 8px;
  cursor: pointer;
  border-radius: 10px;
}

</style>


{% autoescape off %}

<h2> {{ content_text.title }} </h2>


<div class="topcorner">
    <a href="/info/{{content_text.information_id}}/?area_id={{content_text.area_id}}&content_id={{content_text.id}}" class="btn">Informazioni Aggiuntive</a>
</div>

<div class="roundbox">
   {{ content_text.text }}
</div>

<div>
   <!--sezione dove se c'Ã¨ qualche contenuto collegato ne mostra i titoli,
      da fare link e poi bottone
      -->
   <ul>
   {% for linked in linked_content %}
            <a href="#" class="btn">{{ linked.title | striptags | title}}</a>
   {% endfor %}
   </ul>
</div>


{% endautoescape %}
