
{% load static %}

{% autoescape off %}

<link rel="stylesheet" type="text/css" href="{% static 'totem/style.css' %}" />

<div class="content">
    <h1>MAPPA DEI SERVIZI DEL CENTRO PER L'IMPIEGO</h1>
    <figure class="org-chart cf">

              <ul class="father cf">

                <li></li>
                {% for area in areas %}
<!--                  esempio macro_area num_1 per usarlo con il css, cambiare con enum-->
                <li class="macro_area num_{{ area.id }}">
                  <a href="#"><span>{{ area.title }}</span></a>
                  <ul class="sections">
                      <!--da cambiare in for content in area.contents/  era for area in areas -->
                      {% for content in area.contents %}
<!--                      test con area.title -->
                        <li class="section"><a href="#"><span>{{ content.title }}</span></a></li>
                      {% endfor %}

                  </ul>
                </li>
                {% endfor %}

              </ul>

    </figure>
  </div>


{% endautoescape %}
