<div class="content">
    <h1>MAPPA DEI SERVIZI DEL CENTRO PER L'IMPIEGO</h1>
    <figure class="org-chart cf">

              <ul class="father cf">

                <li></li>
                {% for area in areas %}
<!--                  es: macro_area num_1 per uso con css, cambiare con enum-->
                <li class="macro_area num_{{ area.id }}">
<!--                  es: posizionamento scritta, da cambiare nel css-->
                  <a href="#"><span style="top: 50%;">{{ area.title }}</span></a>
                  <ul class="sections">

                      {% for content in area.contents %}
                      {% if content.level == 1 %}

                        <li class="section"><a href="content/{{ content.id }}/"><span>{{ content.title }}</span></a></li>

                      {% endif %}
                      {% endfor %}

                  </ul>
                </li>
                {% endfor %}

              </ul>

    </figure>

</div>

<style>
.mappa{
    margin: 50%;
    padding: 20px 66px;
    border: 2px solid black;
    text-align: center;
    background-color: #9a3a3a;
    color:white;
    text-decoration: none;
}

</style>


<div>
    <a class="mappa" href="{% static 'totem/map1.png' %}">MAPPA</a>
</div>
