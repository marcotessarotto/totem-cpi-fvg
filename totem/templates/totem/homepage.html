
{% load static %}

{% autoescape off %}

<link rel="stylesheet" type="text/css" href="{% static 'totem/style.css' %}" />

<div class="content">
    <h1>MAPPA DEI SERVIZI DEL CENTRO PER L'IMPIEGO</h1>
    <figure class="org-chart cf">

              <ul class="father cf">

                <li></li>
                {% for area in areas %}
<!--                  es: macro_area num_1 per uso con css, cambiare con enum-->
                <li class="macro_area num_{{ area.id }}">
<!--                  es: posizionamento scritta, da cambiare nel css-->
                  <a href="#"><span style="top: 50%;">{{ area.title }}</span></a>
                  <ul class="sections">

                      {% for content in area.contents %}
                      {% if content.level == 1 %}

                        <li class="section"><a href="/totem/{{ content.id }}/content"><span>{{ content.title }}</span></a></li>

                      {% endif %}
                      {% endfor %}

                  </ul>
                </li>
                {% endfor %}

              </ul>

    </figure>
  </div>


{% endautoescape %}
